{% extends 'vocabulary/base.html' %}

{% block content %}

<style>
    /* PC va Telefon uchun joylashuv */
    .game-setup-container {
        max-width: 600px;
        margin: 0 auto;
        padding-top: 90px;
        padding-bottom: 3rem;
    }
    @media (max-width: 576px) {
        .game-setup-container {
            padding-top: 30px !important;
            padding-left: 20px;
            padding-right: 20px;
        }
    }

    /* Kartochka-tugma stili */
    .option-card-btn {
        transition: all 0.1s ease-in-out; 
        border: 1px solid transparent;
        cursor: pointer;
        text-align: left;
    }
    .option-card-btn:hover, .option-card-btn:focus {
        transform: translateY(-3px);
        border-color: #0d6efd;
        background-color: #f8f9fa !important;
    }
    .icon-box {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
    }
</style>

<div class="container game-setup-container">
    
    <div class="text-center mb-5">
        
        <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-success bg-opacity-10 mb-3" 
             style="width: 80px; height: 80px;">
            <i class="bi bi-puzzle-fill text-success" style="font-size: 3rem;"></i>
        </div>

        <h2 class="fw-bold text-dark">Juftliklar O'yini</h2>
        <p class="text-muted">Qiyinlik darajasini tanlang</p>
    </div>

    <form method="POST" action="{% url 'match_play' %}">
        {% csrf_token %}
        
        <div class="d-grid gap-3">
            
            <button type="submit" name="rounds" value="3" class="btn card p-3 shadow-sm rounded-4 option-card-btn bg-white">
                <div class="d-flex align-items-center w-100">
                    <div class="icon-box bg-success bg-opacity-10 me-3">
                        <i class="bi bi-emoji-smile-fill text-success fs-4"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold mb-0 text-dark">Oson</h5>
                        <small class="text-muted">3 Raund (15 ta so'z)</small>
                    </div>
                    <i class="bi bi-chevron-right ms-auto text-muted"></i>
                </div>
            </button>

            <button type="submit" name="rounds" value="6" class="btn card p-3 shadow-sm rounded-4 option-card-btn bg-white">
                <div class="d-flex align-items-center w-100">
                    <div class="icon-box bg-primary bg-opacity-10 me-3">
                        <i class="bi bi-grid-fill text-primary fs-4"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold mb-0 text-dark">O'rtacha</h5>
                        <small class="text-muted">6 Raund (30 ta so'z)</small>
                    </div>
                    <i class="bi bi-chevron-right ms-auto text-muted"></i>
                </div>
            </button>

            <button type="submit" name="rounds" value="10" class="btn card p-3 shadow-sm rounded-4 option-card-btn bg-white">
                <div class="d-flex align-items-center w-100">
                    <div class="icon-box bg-danger bg-opacity-10 me-3">
                        <i class="bi bi-lightning-charge-fill text-danger fs-4"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold mb-0 text-dark">Qiyin</h5>
                        <small class="text-muted">10 Raund (50 ta so'z)</small>
                    </div>
                    <i class="bi bi-chevron-right ms-auto text-muted"></i>
                </div>
            </button>

        </div>
    </form>

    <div class="text-center mt-5">
        <a href="{% url 'games_menu' %}" class="text-decoration-none text-muted d-inline-flex align-items-center py-2 px-4 rounded-pill bg-light">
            <i class="bi bi-arrow-left me-2"></i> O'yinlardan chiqish
        </a>
    </div>

</div>

{% endblock %}
