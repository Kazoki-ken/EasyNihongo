<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Sakura Gakuen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f2f5; /* Yumshoq kulrang fon */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        /* Asosiy Karta Dizayni */
        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 380px; /* Telefonda juda keng bo'lib ketmasligi uchun */
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08); /* Yumshoq soya */
            text-align: center;
        }

        /* Input maydonlari (Soft UI) */
        .form-control {
            background-color: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px;
            font-size: 1rem;
            color: #495057;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #ff6b81; /* Sakura rangi */
            box-shadow: 0 0 0 4px rgba(255, 107, 129, 0.1);
            outline: none;
        }

        /* Label (Yozuvlar) */
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 700;
            color: #6c757d;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        /* Tugma */
        .btn-sakura {
            background: linear-gradient(135deg, #ff6b81, #ff8e9e);
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(255, 107, 129, 0.3);
            transition: transform 0.2s;
        }

        .btn-sakura:active {
            transform: scale(0.98);
        }

        /* Linklar */
        .link-text {
            color: #ff6b81;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="mb-4">
            <span style="font-size: 3rem;">ðŸŒ¸</span>
            <h2 class="fw-bold mt-2 text-dark">Xush kelibsiz!</h2>
            <p class="text-muted small">O'qishni davom ettirish uchun kiring</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Login</label>
                <input type="text" name="username" class="form-control" placeholder="Ismingizni yozing" required id="id_username">
            </div>

            <div class="mb-4">
                <label for="id_password" class="form-label">Parol</label>
                <input type="password" name="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required id="id_password">
            </div>

            <button type="submit" class="btn btn-sakura">Kirish</button>
        </form>

        <p class="mt-4 text-muted small">
            Akkauntingiz yo'qmi? <br>
            <a href="{% url 'register' %}" class="link-text">Ro'yxatdan o'tish</a>
        </p>
    </div>

</body>
</html>
