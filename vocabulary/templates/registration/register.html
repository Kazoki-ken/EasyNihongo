<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - Sakura Gakuen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh; /* Form uzun bo'lsa ham fon yetishi uchun */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px 0; /* Telefonda tepadan joy qolishi uchun */
        }
        
        .register-card {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .form-control {
            background-color: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px;
            font-size: 1rem;
            color: #495057;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #0d6efd; /* Register uchun ko'k rang */
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            outline: none;
        }

        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 700;
            color: #6c757d;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .btn-blue {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.3);
            transition: transform 0.2s;
        }
        
        .btn-blue:active { transform: scale(0.98); }

        .link-text { color: #0d6efd; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="mb-4">
            <span style="font-size: 3rem;">âœ¨</span>
            <h2 class="fw-bold mt-2 text-dark">Yangi hisob</h2>
            <p class="text-muted small">Sakura oilasiga qo'shiling</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                <div class="input-group">
                    {{ field }} 
                </div>
                {% if field.help_text %}
                    <small class="text-muted d-block text-start mt-1" style="font-size: 0.75rem;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <small class="text-danger d-block text-start mt-1">{{ error }}</small>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-blue">Ro'yxatdan o'tish</button>
        </form>

        <p class="mt-4 text-muted small">
            Allaqachon bormisiz? <br>
            <a href="{% url 'login' %}" class="link-text">Kirish</a>
        </p>
    </div>

    <script>
        // Sahifa yuklanganda barcha inputlarga 'form-control' klassini qo'shib chiqamiz
        document.querySelectorAll('input').forEach(input => {
            input.classList.add('form-control');
            input.style.marginBottom = '0'; // Ortiqcha marginni olib tashlash
        });
    </script>

</body>
</html>
