<script>
    /* SIZNING ASL OVOZ FUNKSIYANGIZ (ASL HOLIDA SAQLANDI) */
    function speak(text) {
        let cleanText = text.replace(/\s*[\(ï¼ˆ].*?[\)ï¼‰]/g, "").trim();
        if (!('speechSynthesis' in window)) {
            alert("Uzr, telefoningiz bu funksiyani qo'llab-quvvatlamaydi.");
            return;
        }
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.rate = 0.85; 
        utterance.pitch = 1;
        utterance.volume = 1;
        utterance.lang = 'ja-JP'; 

        let voices = window.speechSynthesis.getVoices();
        let japaneseVoice = voices.find(voice => voice.lang.includes('ja'));
        if (japaneseVoice) { utterance.voice = japaneseVoice; }
        window.speechSynthesis.speak(utterance);
    }

                body.classList.add('dark-mode');

                body.classList.remove('dark-mode');

        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('theme-toggle-btn');
            const icon = document.getElementById('theme-icon');

            const updateUI = () => {
                const isDark = body.classList.contains('dark-mode');
                if (icon) {
                    icon.className = isDark ? 'bi bi-sun-fill text-warning fs-5' : 'bi bi-moon-fill text-secondary fs-5';
                }
            };
            
            updateUI();

            if (toggleBtn) {

                    e.preventDefault();
                    const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
                    applyTheme(newTheme);

                    updateUI();
                });
            }
        });
    })();
